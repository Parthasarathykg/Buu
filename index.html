<html>

<head>
  <title>Buu</title>

  
  <button onclick="printBUU()">Print Letter A</button>

</head>

<body>
  <h3>Buu</h3>

  <script>
    let height = 5;
    // Number of character width in each line 
    let width = (2 * height) - 1;

    // Function to find the absolute value 
    // of a number D 
    const abs = (d) => {
      return d < 0 ? -1 * d : d;
    }

    // Function to print the pattern of 'B' 
    const printBUU = () => {
      let i, j, half = parseInt(height / 2);
      for (i = 0; i < height; i++) {
        document.write("*");
        for (j = 0; j < width; j++) {
          if ((i == 0 || i == height - 1 || i == half)
            && j < (width - 2))
            document.write("*");
          else if (j == (width - 2)
            && !(i == 0 || i == height - 1
              || i == half))
            document.write("*");
          else
            document.write("  ");
        }
        document.write(`<br/>`);
      }
      printU();
      printU();
    }

    // Function to print the pattern of 'U' 
    const printU = () => {
      let i, j;
      for (i = 0; i < height; i++) {
        if (i != 0 && i != height - 1)
          document.write("*");
        else
          document.write(" ");
        for (j = 0; j < height; j++) {
          if (((i == height - 1)
            && j >= 0
            && j < height - 1))
            document.write("*");
          else if (j == height - 1 && i != 0
            && i != height - 1)
            document.write("*");
          else
            document.write("  ");
        }
        document.write(`<br/>`);
      }
    } 
  </script>
</body>

</html>

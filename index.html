<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern B with Asterisks</title>
</head>

<body>
  <h1>Pattern B</h1>
  <pre id="pattern"></pre>

  <script>
    // Function to generate the pattern string
    function printPatternB(rows) {
      let pattern = "";
      for (let i = 0; i < rows; i++) {
        let str = "";
        if (i === 0 || i === rows - 1) {
          str = "*".repeat(rows);
        } else {
          str += "*";
          for (let j = 0; j < rows - 2; j++) {
            str += (j === Math.floor((rows - 1) / 2)) ? "*" : " ";
          }
          str += "*";
        }
        pattern += str + "\n"; // Add newline for each row
      }
      return pattern;
    }

    // Set the number of rows
    const rows = 7;

    // Get the pattern element
    const patternElement = document.getElementById("pattern");

    // Generate and display the pattern
    patternElement.textContent = printPatternB(rows);
  </script>
</body>

</html>
